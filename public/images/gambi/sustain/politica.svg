<text id="POR UM futuro mais sustent&#195;&#161;vel/" fill="#006CCC" xml:space="preserve" style="white-space: pre" font-family="Onest" font-size="18" font-weight="bold" letter-spacing="1.08px"><tspan x="532.085" y="135.985">POR UM FUTURO MAIS SUSTENT&#xc1;VEL/</tspan></text>
<g id="Pol&#195;&#173;tica de Sustentabilidade.">
<text fill="#00182E" xml:space="preserve" style="white-space: pre" font-family="Onest" font-size="72" letter-spacing="0em"><tspan x="240.371" y="230.925">Pol&#xed;tica de Sustentabilidade</tspan></text>
<text fill="#006CCC" xml:space="preserve" style="white-space: pre" font-family="Onest" font-size="72" letter-spacing="0em"><tspan x="1181.71" y="230.925">.</tspan></text>
</g>
<g id="Guiados pelos Objetivos do Desenvolvimento Sustent&#195;&#161;vel das Na&#195;&#167;&#195;&#181;es Unidas, estabelecemos diretrizes que impulsionam a sustentabilidade em todos os n&#195;&#173;veis da empresa. Com metas ambiciosas nos pilares ambiental, econ&#195;&#180;mico e social, buscamos preservar o meio ambiente, impulsionar a viabilidade financeira e promover rela&#195;&#167;&#195;&#181;es justas e inclusivas. Ao construir uma cadeia de valor sustent&#195;&#161;vel e envolver nossos stakeholders, estamos transformando a ind&#195;&#186;stria de embalagens de papel&#195;&#163;o ondulado.">
<text fill="#757575" xml:space="preserve" style="white-space: pre" font-family="Onest" font-size="18" letter-spacing="0em"><tspan x="212" y="318.985">Guiados pelos </tspan><tspan x="343.906" y="348.985"> estabelecemos diretrizes que impulsionam a </tspan><tspan x="212" y="378.985">sustentabilidade em todos os n&#xed;veis da empresa. Com metas </tspan><tspan x="212" y="408.985">ambiciosas nos pilares ambiental, econ&#xf4;mico e social, buscamos </tspan><tspan x="212" y="438.985">preservar o meio ambiente, impulsionar a viabilidade financeira e </tspan><tspan x="212" y="468.985">promover rela&#xe7;&#xf5;es justas e inclusivas. Ao construir uma cadeia </tspan><tspan x="212" y="498.985">de valor sustent&#xe1;vel e envolver nossos stakeholders, estamos </tspan><tspan x="212" y="528.985">transformando a ind&#xfa;stria de embalagens de papel&#xe3;o ondulado.</tspan></text>
<text fill="#006CCC" xml:space="preserve" style="white-space: pre" font-family="Onest" font-size="18" letter-spacing="0em"><tspan x="334.66" y="318.985">Objetivos do Desenvolvimento Sustent&#xe1;vel das </tspan><tspan x="212" y="348.985">Na&#xe7;&#xf5;es Unidas,</tspan></text>
</g>
<g id="Group 1">
<text id="Junte-se a n&#195;&#179;s nessa jornada rumo a um futuro mais sustent&#195;&#161;vel com embalagens respons&#195;&#161;veis e de alta qualidade!" fill="#006CCC" xml:space="preserve" style="white-space: pre" font-family="Onest" font-size="24" letter-spacing="0em"><tspan x="836" y="323.98">Junte-se a n&#xf3;s nessa jornada </tspan><tspan x="836" y="359.98">rumo a um futuro mais </tspan><tspan x="836" y="395.98">sustent&#xe1;vel com embalagens </tspan><tspan x="836" y="431.98">respons&#xe1;veis e de alta qualidade!</tspan></text>
